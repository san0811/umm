<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            overflow: hidden;
            text-align: center;
            color: #fff;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: pulse 3s infinite;
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0;
            animation: fadeIn 3s ease-in-out;
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #ff6b6b;
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.8);
        }

        .hidden-message {
            display: none;
            font-size: 1.8rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .surprise {
            display: none;
            font-size: 3rem;
            margin-top: 30px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            transform: rotate(45deg);
            animation: floatUp 7s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>Hi [Crush's Name]! üíñ</h1>
        <h2>You make my heart skip a beat! üíï</h2>
        <button class="button" onclick="revealSurprise()">Click Me for a Surprise!</button>
        <div class="hidden-message">You're the most amazing person I've ever met! ‚ù§Ô∏è</div>
        <div class="surprise">You are loved more than words can express! üåπ</div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Reveal the surprise message
        function revealSurprise() {
            const message = document.querySelector('.hidden-message');
            const surprise = document.querySelector('.surprise');
            message.style.display = 'block';
            surprise.style.display = 'block';
        }

        createHearts();
    </script>
</body>
</html>
